<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:list-style="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>세부정보페이지</title>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<!-- Page content-->
<div class="container bg-white border-0">
    <section class="section-cafeInfo pt-5 mb-3">
        <h1 class="text-center" th:text="${cafe_name}"></h1>
        <p class="text-center text-muted mt-n1">주소여기에에에에ㅔ에ㅔㅔ</p>
        <a href='/' class="map-link text-left">지도에서보기</a>
    </section>
    <section class="section-keyInfo" th:each="val, i:${cafe_keydata}">
        <div class="card bg-light mb-2">
            <div class="row g-0" >
                <div class="card-body">
                    <div class="d-flex">
                        <strong class="card-title" th:text="${val[0]}"></strong>
                        <p class="badge bg-light text-muted fw-light" th:text="리뷰+${val[1]}"></p>
                    </div>
                    <dd class="key-sent-list" style="list-style:none;">
                        <li th:text="${val[2]}"></li>
                        <li th:text="${val[3]}"></li>
                        <li th:text="${val[4]}"></li>
                    </dd>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
<script>
    //지도화면으로 이동
</script>
</body>
</html>
